<!DOCTYPE html>
<html>
    <head>
        <title> carrito de compas</title>
        <meta charset="UTF-8">
        <link href="stycompra.css" rel="stylesheet">   

    </head>

    <body>
        <div class= "contenedor">
            <div id ="parte1">
           
                <h2>PPACCY.QUILMES </h2><img src= "logo.png" >
            
            </div>
            <div id = "parte2">
                <h3> Formulario de compra</h3>
                <h4>Informacion de envio</h4>

                <div class="item">
                    
                    <p>Apellido : <input type = "text" class="ap"> </input></p>
                
                    <p>Nombre : <input type = "text" class="no"> </input></p>
                </div>
                <h4>Direccion</h4>
                <div class="item">
                    
                    <p> Calle : <input type = "text" > </input></p>

                    <p> Localidad : <input type = "text" class="loc"> </input></p>
                 </div>

                    <p> CP: <input type = "number"> </input></p>
               
                    <p class="pro"> Producto : 
                        <select multiple="multiple">
                            <option>mochila 1</option>
                            <option>mochila 2</option>
                            <option>mochila 3</option>
                            <option>mochila 4</option>
                            <option>mochila 5</option>
                            <option>mochila 6</option>
                        </select>
                    </p>
                    <p> Cantidad : <input type = "number" class="cant"> </input></p>
                </div>
                
                <button onclick ="enviarFormulario()"> enviar </button>
            </div>
        </div>

        <script src="control.js"></script>
    </body>
